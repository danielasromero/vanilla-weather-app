<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-info">
        <div class="row">
          <div class="col-4">
        <form>
            <input
            type="text"
            placeholder="Search City"
            class="city-search"
            name="city"
            autofill="off"
            id="user-city-input"
            />
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="search-button" id="search-button"/>
              </form>
              </div>
          <div class="col-4">
            <button id ="current-location-button">
              Current Location
            </button>
            </div>
          </div>
  
          <div class="row">
            <div class="col-8">
              <h1 id="city">
                Calgary
            </h1>
            <h2>
              <div class="day-time">
               <div id="current-day">
                 Friday
               </div>
               <div id="current-time">
               1:19pm
               </div>
              </div>
             </h2>
            </div>

            <div class="col-4">
              <span class="temp-value">
                -13
              </span>
                  <span class="celcius-fahrenheit">
                    <a href="#" id="celcius-link">
                    °C
                    </a>
                     |
                    <a href="#" id="fahrenheit-link">
                    °F
                    </a>
                  </span>
                  ☀

                  <ul class="high-low">
                    <li id = "high-temp">
                      H: -8ºC
                    </li>
                    <li id="low-temp">
                      L: -20°C 
                    </li>
                  </ul>
                  
            </div>
       

          <ul class="weather-descriptions">
            <li class="wind-speed">
              Wind Speed: 3km/h 
            </li>
            <li class="description">  
              Clouds
            </li>
          </ul>

        </div>


    </div>

			  <div class="github-link">
          <a href= "https://github.com/danielasromero/vanilla-weather-app" target="_blank">
          Open-source code
        </a>
          by Daniela Romero
        </div>

      </div>
      <script src="src/app.js"></script>
  </body>
</html>
