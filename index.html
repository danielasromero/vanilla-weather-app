<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-info">
        <div class="row">
          <div class="col-6">
        <form>
            <input
            type="text"
            placeholder="Search City"
            class="city-search"
            name="city"
            autofill="off"
            id="user-city-input"
            />
            </div>
            <div class="col-6">
              <input type="submit" value="Search" class="search-button" id="search-button"/>
              </form>
              </div> 
          </div>

          <div class="row" id="first-row">
            <div class="col">
              <h1 id="city">
                
              </h1>
            </div>
            
            <div class="col-md-auto">
              <div class="current-temp-info">
                <span>
                  <img src="" alt="" id="icon">
                </span>
                <span id="temp-value">
                </span>
                    <span id="celcius">
                      Â°C
                    </span>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
              <h2>
                <div class="day-time">
                  Last Updated:
                 <div id="current-day">
                   Friday
                 </div>
                 <div id="current-time">
                 1:19pm
                 </div>
                </div>
               </h2>
            </div>

            <div class="col-6 col-md-6">
              <h2>
                <ul class="weather-descriptions">

                  <li id="description">  
                  Clouds
                  </li>
  
                  <li id="wind-speed">
                    Wind Speed: 3km/h 
                  </li>
                  
                </ul>
              </h2>
            </div>
            
            <div class="weather-forecast" id="forecast">
            </div>

            </div>

          </div>
        </div>
      </div>
    </div>

			  <div class="github-link">
          <a href= "https://github.com/danielasromero/vanilla-weather-app" target="_blank">
          Open-source code
        </a>
          by Daniela Romero
        </div>

      </div>
      <script src="src/app.js"></script>
  </body>
</html>
